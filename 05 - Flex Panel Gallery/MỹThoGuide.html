<body>


    <div class="container">

        <!-- panels -->
        <div class="panels">
            <div class="panel panel1">
                <p>色彩鮮明亮麗．永長寺</p>
                <h2>Vĩnh Tràng Temple</h2>
                <p>/ 上車睡覺，下車尿尿 /</p>
            </div>
            <div class="panel panel2">
                <p>雋永悠長．越南傳統音樂</p>
                <h2>Traditional Music</h2>
                <p>/ 吃茶嗜點心，建議可以給點小費唷 /</p>
            </div>
            <div class="panel panel3">
                <p>新鮮甜蜜．樸素的蜜蜂工廠</p>
                <h2>Bee Factory</h2>
                <p>/ 被蜜蜂環繞，喝點蜂蜜水，好食 /</p>
            </div>
            <div class="panel panel4">
                <p>悠遊漫步．小島上的鄉村風情</p>
                <h2>Countryside</h2>
                <p>/ 閒適懶散到不行的行程 /</p>
            </div>
            <div class="panel panel5">
                <p>乘著扁舟．在叢林水潭間穿梭</p>
                <h2>Thới Sơn</h2>
                <p>/ 極為類似台南四草，但一樣都過譽 /</p>
            </div>
        </div>
