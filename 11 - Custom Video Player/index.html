<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Video Player</title>
    <script src="https://use.fontawesome.com/5784b84bf9.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="player">
        <video class="player_video viewer" src="../video/652333414.mp4"></video>

        <!-- 控制器 -->
        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>

            <button class="player__button toggle" title="Toggle Play"><i class="icon fa fa-play"></i></button>
            <input type="range" name="volumn" class="player__slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-10" class="player__button"><i class="fa fa-backward"></i> 10秒</button>
            <button data-skip="25" class="player__button">25秒 <i class="fa fa-forward"></i></button>
            <button class="player__button fullscreen"><i class="fa fa-arrows-alt"></i></button>
        </div>
    </div>


    <script src="video.js"></script>
</body>

</html>
